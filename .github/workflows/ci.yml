name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: pip install -e ".[all]" && pip install pytest
      - name: Run tests
        run: python -m pytest test_semantic_scan.py test_crossing.py -v
      - name: Self-scan
        run: crossing-semantic . --format text --min-risk medium
